<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Winrate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blinking">Top up hanya di zaidgamingstore</div>
    <div class="container">
        <h1>Penghitung WinRate</h1>
        <form id="winrateForm">
            <label for="total_matches">Total Matches:</label>
            <input type="number" id="total_matches" name="total_matches" inputmode="numeric" pattern="\d*" required>
            <br>
            <label for="current_winrate">WinRate Sekarang (%):</label>
            <input type="number" id="current_winrate" name="current_winrate" step="0.1" inputmode="decimal" pattern="\d+(\.\d{1,2})?" required>
            <p id="current_winrate_message" class="message"></p>
            <br>
            <label for="target_winrate">Target WinRate (%):</label>
            <input type="number" id="target_winrate" name="target_winrate" step="0.1" inputmode="decimal" pattern="\d+(\.\d{1,2})?" required>
            <p id="target_winrate_message" class="message"></p>
            <br>
            <input type="submit" value="Calculate">
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
